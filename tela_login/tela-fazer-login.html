<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Fazer Login</title>

<body>  
    <main>
        <h1>fa√ßa Login!</h1>
        <section>
            <div id="id-div-email" >
                <form>
                    <input type="email" name="name-text-email-login" id="id-text-email-login" required autocomplete="off"
                    placeholder="email@gmail.com">
                    <label for="id-text-email-login">Email:</label>
                </form>
            </div>
            <div id="id-div-senha">
                <form>
                    <input type="password" name="name-text-senha-login" id="id-text-senha-login" autocomplete="" riquired
                    placeholder="sehna%@&123">
                    <label for="id-text-senha-login">Senha:</label>
                </form>
            </div>
             <div id="id-div-btn-logar">
                <input id="id-input-btn-logar" type="button" value="Logar">
             </div>
            <div id="id-div-btn-esqueci-senha">
                <a href="#">Esqueci a senha !</a>
            </div>
        </section>
    </main>
    <footer>
        <p>Infinty Sistem &reg</p>
    </footer>
