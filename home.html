<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentica</title>
    <link rel="stylesheet" href="style/style-mobile.css">
    <link rel="shortcut icon" href="imagens/icone-is-redondo.png" type="image/x-icon">

</head>
    <body>
        <header>
            <div id="img-login">

                <img class="img-sem-estilo" src="imagens/img-menu.png" alt="foto menu" >

        <main>
            <section id="id-sugestionario">

                </iframe>
            </section>
            <section id="id-grade">
                <article id="id-linha-grade-1" class="class-linha-grade">

                    </div>
                    <div id="img-grade-2" class="class-img-grade">
                    
                    </div>
                </article>
                <article id="id-linha-grade-2" class="class-linha-grade">
                    <div id="img-grade-3" class="class-img-grade">
                    
                    </div>
                    <div id="img-grade-4" class="class-img-grade">
                    
                    </div>
                </article>
                <article id="id-linha-grade-3" class="class-linha-grade">
                    <div id="img-grade-5" class="class-img-grade">
                    
                    </div>
                    <div id="img-grade-6" class="class-img-grade">
                    
                    </div>

        <footer>
            <p>Infinty Sistem &reg</p>
